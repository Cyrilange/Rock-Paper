<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <title>Rock paper Scissors</title>
  </head>
  <body>
    <h1>Paper Rock and scissors</h1>
    <h2>Le choix de l'IA <span id="computer-choice"></span></h2>
    <h2>Le votre <span id="user-choice"></span></h2>
    <h2>resultat <span id="result"></span></h2>

    <button class="button" id="rock">
      <i class="fa-sharp fa-solid fa-hill-rockslide"></i>
    </button>
    <button class="button" id="paper">
      <i class="fa-regular fa-hand"></i>
    </button>
    <button class="button" id="scissors">
      <i class="fa-solid fa-hand-scissors"></i>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
